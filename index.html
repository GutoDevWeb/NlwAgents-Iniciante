<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLW</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="./assets/logo.png" alt="Logo eSports NLW" />
    </header>
    <main>
        <section>
            <div>
                <h2>Assistente de Meta</h2>
                <p>Pergunte sobre estrat√©gias, build e dicas para seus jogos!</p>
                <form id="form">
                    <input id="apiKey" type="password" placeholder="Informe a API KEY do Gemini" required />
                    <select id="gameSelect">
                        <option value="League Of Legends">League Of Legends</option>
                        <option value="Valorant">Valorant</option>
                        <option value="CS:GO">CS:2</option>
                        <option value="Diablo">Diablo</option>
                        <option value="Dota">Dota</option>
                        <option value="WoW">World Of Warcraft</option>
                        <option value="Dragons Dogma">Dragons Dogma</option>
                    </select>
                    <input id="questionInput" type="text" placeholder="Ex: Melhor build para ADC...">
                    <button id="askButton">
                        Perguntar
                    </button>
                </form>
                <div id="aiResponse" class="hidden">
                    <div class="response-content"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
